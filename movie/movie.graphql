type Query {
    movies_json: [Movie]
    movie_with_id(id: String!): Movie
    movie_with_title(title: String!): Movie
}

type Mutation {
    add_movie(id: String!, title: String!, rating: Float!, director: String!): Movie
    update_movie_rate(id: String!, rating: Float!): Movie
    remove_movie_with_id(id: String!): Movie
}

type Movie {
    id: String!
    title: String!
    director: String!
    rating: Float!
}